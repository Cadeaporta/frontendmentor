<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <title>Star Rating Component</title>
</head>
<body>

<div id="ratingbox">

    <div id="question">
     <p>How many stars would you give to 
        <p>our Online Code Editor?</p>
      </p>
       </div>
   
   <div id="stars">
    <span id="star5" data-value="5">&#9733;</span>
    <span id="star4" data-value="4">&#9733;</span>
    <span id="star3" data-value="3">&#9733;</span>
    <span id="star2" data-value="2">&#9733;</span>
    <span id="star1" data-value="1">&#9733;</span> 
   </div>

</div>    

</body>
</html>
